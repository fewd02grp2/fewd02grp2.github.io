<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/new-tasks.css">
    <title>Task</title>
</head>
<body>
    <section class="new-task-form">
            <form action="">
                <header class="header">
                    <i class="fas fa-long-arrow-alt-left"></i>
                    <span>Add new task</span>
                    <button type="submit">ADD</button>
                </header>
                <div class="form-row">
                    <label for="task-title"><i class="fas fa-tasks"></i></label>
                    <div>
                        <label for="task-title">Task Title</label>
                        <input type="text" id="task-title" name="title" placeholder="Task Title">
                    </div>
                </div>
                <div class="form-row">
                    <label for="task-duedate"><i class="far fa-calendar-alt"></i></label>
                    <div>
                        <label for="task-duedate">Due Date</label>
                        <input type="date" id="task-duedate" name="duedate">
                    </div>
                </div>
                <div class="form-row">
                    <label for="task-description" class="task-description"><i class="fas fa-comment"></i></label>
                    <div>
                        <label for="task-description">Description</label>
                        <textarea name="description" id="task-description" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <label for="task-assignment"><i class="fas fa-user-check"></i></label>
                    <div>
                        <label for="task-assignment">Assignment</label>
                        <input type="text" id="task-assignment" name="assignment" placeholder="Name">
                    </div>
                </div>
                <div class="form-row">
                    <label for=""><i class="fas fa-list-ol"></i></label>
                    <div id="status-priority-pair">
                        <div class="status">
                            <label for="task-status" class="task-status">Status</label>
                            <select name="task-status" id="task-status">
                                <option value="todo">Todo</option>
                                <option value="in-progress">In Progress</option>
                                <option value="review">Review</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                        <div class="priority">
                            <label for="task-priority" class="task-priority">Priority</label>
                            <select name="task-priority" id="task-priority">
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        
    </section>
</body>
</html>
