<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/new-tasks.css">
    <title>Add New Task</title>
</head>
<body>
    <!-- Desktop Layout -->
    <div class="side-bar">
        <div class="profile">
            <i class="far fa-user-circle"></i>
            <p>Username</p>
        </div>
    </div>
    
    <!-- Mobile Layout -->
    <section class="new-task-form">
            <form action="">
                <header class="header">
                    <i class="fas fa-long-arrow-alt-left"></i>
                    <span>Add new task</span>
                    <button type="submit">ADD</button>
                </header>
                <h1 id="desktop-form-header">ADD TASK</h1>
                <div class="form-row">
                    <label for="task-title"><i class="fas fa-tasks"></i></label>
                    <div>
                        <label for="task-title">Task Title</label>
                        <input type="text" id="task-title" name="title" placeholder="Task Title" required>
                    </div>
                </div>
                <div class="form-row">
                    <label for="task-duedate"><i class="far fa-calendar-alt"></i></label>
                    <div>
                        <label for="task-duedate">Due Date</label>
                        <input type="date" id="task-duedate" name="duedate" required>
                    </div>
                </div>
                <div class="form-row">
                    <label for="task-description" class="task-description"><i class="fas fa-comment"></i></label>
                    <div>
                        <label for="task-description">Description</label>
                        <textarea name="description" id="task-description" cols="30" rows="5" placeholder="Task Description"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <label for="task-assignment"><i class="fas fa-user-check"></i></label>
                    <div>
                        <label for="task-assignment">Assigned To</label>
                        <input type="text" id="task-assignment" name="assignment" placeholder="Name">
                    </div>
                </div>
                <div class="form-row">
                    <label for=""><i class="fas fa-list-ol"></i></label>
                    <div id="status-priority-pair">
                        <div class="status">
                            <label for="task-status" class="task-status">Status</label>
                            <select name="task-status" id="task-status" required>
                                <option value="todo">Todo</option>
                                <option value="in-progress">In Progress</option>
                                <option value="review">Review</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                        <div class="priority">
                            <label for="task-priority" class="task-priority">Priority</label>
                            <select name="task-priority" id="task-priority" required>
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>
                </div>
                <footer>
                    <div>
                        <button>Edit</button>
                        <button>Delete</button>
                    </div>
                    <button type="submit" id="desktop-add-button"><i class="fas fa-plus"></i><span>ADD</span></button>
                </footer>
            </form>
    </section>

    
    <!-- <section class="desktop-main-body">
        <form action="" id="desktop-form">
            <span>ADD TASK</span>
            
        </form>
    </section> -->
</body>
</html>
